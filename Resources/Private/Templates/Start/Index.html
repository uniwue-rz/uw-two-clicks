<html xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<f:layout name="defaultLayout" />
<f:section name="content">
<style >
.image-container{
        position: relative;
}
.image-container img{
    -webkit-transition: .2s all;
    -webkit-filter: brightness(40%);
}
.image-container #text{
    position: absolute;
    top:1%;
    left:1%;
    color: white;
}
.image-container #play {
    display: block;
    background-attachment: scroll;
    background-clip: border-box;
    background-color:green;
    background-image: none;
    background-origin: padding-box;
    background-position: 0% 0%;
    background-position-x: 0%;
    background-position-y: 0%;
    background-repeat: repeat;
    background-size: auto auto;
    border-bottom-color: rgba(0, 0, 0, 0);
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-bottom-style: none;
    border-bottom-width: 0px;
    border-image-outset: 0 0 0 0;
    border-image-repeat: stretch stretch;
    border-image-slice: 100% 100% 100% 100%;
    border-image-source: none;
    border-image-width: 1 1 1 1;
    border-left-color: rgba(0, 0, 0, 0);
    border-left-style: none;
    border-left-width: 0px;
    border-right-color: rgba(0, 0, 0, 0);
    border-right-style: none;
    border-right-width: 0px;
    border-top-color: rgba(0, 0, 0, 0);
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    border-top-style: none;
    border-top-width: 0px;
    box-sizing: border-box;
    color: rgb(255, 255, 255);
    cursor: pointer;
    font-family: sans-serif;
    font-feature-settings: normal;
    font-kerning: auto;
    font-language-override: normal;
    font-size: 16px;
    font-size-adjust: none;
    font-stretch: normal;
    font-style: normal;
    font-synthesis: weight style;
    font-variant: normal;
    font-variant-alternates: normal;
    font-variant-caps: normal;
    font-variant-east-asian: normal;
    font-variant-ligatures: normal;
    font-variant-numeric: normal;
    font-variant-position: normal;
    font-weight: 100;
    letter-spacing: 0.166667px;
    line-height: 19px;
    overflow: visible;
    overflow-x: visible;
    overflow-y: visible;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 8px;
    text-align: center;
    text-decoration: none;
    text-decoration-color: rgb(255, 255, 255);
    text-decoration-line: none;
    text-decoration-style: solid;
    text-shadow: rgba(0, 0, 0, 0.2) 0px 1px 1px;
    text-transform: none;   
    vertical-align: middle;
    white-space: nowrap;
    -moz-border-bottom-colors: none;
    -moz-border-left-colors: none;
    -moz-border-right-colors: none;
    -moz-border-top-colors: none;
    -moz-user-select: none;
    margin-left: auto;
    margin-right: auto;
}
.image-container h2{
    color: white;
}
.image-container img:hover {
    -webkit-filter: brightness(20%);
}
</style>
    <script type="text/javascript">
    $( document ).ready(function() {
    $('#play').click(function(){
       console.log("play pressed");
       postYourAdd();
    });
});
function postYourAdd () {
    $("#thumbnail").hide();
    var iframe = $("#forPostyouradd");
    iframe.attr("src", iframe.data("src")); 
}
 </script>
 <div class="image-container text-center" id="thumbnail">
 <f:image src="{record.preview_image_id}" style="max-height:{height}px;width:100%" alt="{record.alt}"/>
 <div id="text"><f:format.htmlentitiesDecode>{disclaimer}</f:format.htmlentitiesDecode>
  <br/>
  <br/>
 <button id="play">{forward}</button>
 </div>
 </div>
 <figcaption>{record.license}</figcaption>
 <div style="height:{record.height}px;width:100%">
 <iframe id="forPostyouradd" scrolling="no" frameborder="0" style="position: relative; height: 100%; width: 100%;" data-src="https://www.youtube-nocookie.com/embed/{record.record_id}?rel=0&#x26;autoplay={record.auto_play}"  allowfullscreen></iframe>
 </div>
</f:section></html>
